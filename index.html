<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с музыкой</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; 
        }
        .big-button {
            width: 400px; 
            height: 400px; 
            background-color: #ff4444; 
            color: #ffffff; 
            font-size: 64px; 
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .big-button:hover {
            transform: scale(1.05);
            background-color: #ff6666; 
        }
        .big-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="big-button" onclick="playMusic()">ЖМИ</button>
    
    <!-- Аудио элемент -->
    <audio id="myAudio">
        <source src="your_music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</body>
</html>
